<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stylish Page with Navbar</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar {
      background-color: transparent !important;
    }

    .navbar-nav .nav-link {
      color: #000 !important;
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }

    .hero-section {
      height: 100vh;
      background: linear-gradient(to right, #f8f9fa, #e0e0e0);
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .hero-heading {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-subtext {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>

  <!-- Transparent Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand fw-bold text-dark" href="#">RESPONSIVE NAVBAR</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Contact</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">Blog</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-bold" href="#">About Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="container">
      <h1 class="hero-heading">Welcome to Tech World</h1>
      <p class="hero-subtext">Explore Tech with excitement,creations, and happiness. Let's connect and grow together.</p>
      <a href="#" class="btn btn-dark btn-lg fw-bold">Explore Now</a>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
